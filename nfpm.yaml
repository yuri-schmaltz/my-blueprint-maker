name: "my-blueprint-maker"
arch: "amd64"
platform: "linux"
version: "1.0.0"
section: "utils"
priority: "optional"
maintainer: "Antigravity"
description: "Sprite Extractor for Blueprints"
vendor: "Antigravity"
homepage: "https://github.com/yuri-schmaltz/my-blueprint-maker"
license: "MIT"
contents:
  - src: "dist/my-blueprint-maker"
    dst: "/usr/bin/my-blueprint-maker"
  - src: "resources/my-blueprint-maker.desktop"
    dst: "/usr/share/applications/my-blueprint-maker.desktop"
  - src: "resources/icon.png"
    dst: "/usr/share/icons/hicolor/256x256/apps/my-blueprint-maker.png"
overrides:
  deb:
    scripts:
      postinstall: "chmod +x /usr/bin/my-blueprint-maker"
  rpm:
    scripts:
      postinstall: "chmod +x /usr/bin/my-blueprint-maker"
