name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pyinstaller
          
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-cursor0 libxcb-xinerama0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-render-util0 libxcb-xfixes0 libxcb-randr0 libxcb-shape0
          
      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short
          
      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --add-data "resources:resources" --icon "resources/icon.png" --name "my-blueprint-maker" main.py
          mv dist/my-blueprint-maker dist/my-blueprint-maker-bin

      - name: Install nFPM
        run: |
          echo 'deb [trusted=yes] https://repo.goreleaser.com/apt/ /' | sudo tee /etc/apt/sources.list.d/goreleaser.list
          sudo apt-get update
          sudo apt-get install -y nfpm

      - name: Create DEB and RPM with nFPM
        run: |
          mkdir -p packages
          VERSION=${GITHUB_REF#refs/tags/v}
          sed -i "s/version: .*/version: \"$VERSION\"/" nfpm.yaml
          
          # DEB
          nfpm pkg --packager deb --target packages/MyBlueprintMaker-${VERSION}-amd64.deb
          
          # RPM
          nfpm pkg --packager rpm --target packages/MyBlueprintMaker-${VERSION}-amd64.rpm
          
      - name: Create AppImage
        run: |
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          
          mkdir -p AppDir/usr/bin
          cp dist/my-blueprint-maker-bin AppDir/usr/bin/my-blueprint-maker
          
          mkdir -p AppDir/usr/share/applications
          cp resources/my-blueprint-maker.desktop AppDir/usr/share/applications/
          
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps/
          cp resources/icon.png AppDir/usr/share/icons/hicolor/256x256/apps/my-blueprint-maker.png
          
          export VERSION=${GITHUB_REF#refs/tags/v}
          ./linuxdeploy-x86_64.AppImage --appdir AppDir --output appimage
          
          mkdir -p packages
          mv *.AppImage packages/MyBlueprintMaker-${VERSION}-x86_64.AppImage
          
      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-assets
          path: packages/*

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          
      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --onefile --windowed --add-data "resources;resources" --icon "resources/icon.png" --name "my-blueprint-maker" main.py
          $VERSION = $env:GITHUB_REF -replace 'refs/tags/v', ''
          New-Item -ItemType Directory -Force -Path packages
          Move-Item dist/my-blueprint-maker.exe packages/MyBlueprintMaker-$VERSION-win64.exe
          
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-assets
          path: packages/*.exe

  create-release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Display structure of downloaded files
        run: ls -R
        
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            linux-assets/*.deb
            linux-assets/*.rpm
            linux-assets/*.AppImage
            windows-assets/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
